<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Survey form</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 id="title">Basic info</h1>
        <p id="description">Just some basic info survey.</p>
      </header>
      <main>
        <form id="survey-form">
          <label for="name" id="name-label">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            required
          />
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
          />
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="99"
            placeholder="age"
          />
          <label for="education">Your education:</label>
          <select id="dropdown" name="education" size="4">
            <option value="High school">High school</option>
            <option value="College">College</option>
            <option value="Bachelour">Bachelour</option>
            <option value="Masters/Dr.">Masters/Dr.</option>
          </select>

         </br>
         </br>
          Are you married:
          <label for="radio-yes" class="relationship">
            <input type="radio" id="radio-yes" name="married" value="yes" />
            Yes
          </label>
          <label for="radio-no" class="relationship">
            <input type="radio" id="radio-no" name="married" value="no" />
            No</label
          >
            </br>
          Transportation you own:
          <label for="vehicle1" class="transport"> 
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            Bike</label
          >
          <label for="vehicle2" class="transport">
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            Car</label
          >
          <label for="vehicle3" class="transport">
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            Boat</label
          >
          </br>
          Aditional info:
          </br>
          <textarea id="textarea" rows="5" cols="20"></textarea>
          </br>
          <button type="submit" id="submit">Submit form</button>
        </form>
      </main>
    </div>
  </body>
</html>
